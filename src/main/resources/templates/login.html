<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>JCUBA</title>
</head>
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/signin.css}">
 <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
<body class="text-center">
	<main class="form-signin w-100 m-auto">
		<form th:action="@{/login}" method="post">
		    <img class="mb-4 bg-primary rounded-circle" th:src="@{/logo/2.png}" alt="" width="200" height="200"/>
			<h1 class="h2 mb-3 font-weight-normal">Sistema de Ventas JCUBA</h1>
			<div th:replace="fragments/alerts :: alerts"></div>
			
			<div class="form-group  mx-1">
  			  <label class="sr-only label text-light">Usuario</label>
    			<input type="text" class="form-control" name="username" placeholder="Ingrese Usuario" required autofocus>
    		</div>
    		
    		<div class="form-group  mx-1">
  			  <label class="sr-only label text-light">Contraseña</label>
    			<input type="password" class="form-control" name="password" placeholder="Ingrese Contraseña" required autofocus>
    		</div>
    		
			<button class="w-100 btn btn-lg btn-primary" type="submit">Ingresar</button>
			<p class="mt-5 mb-3 text-dark">&copy;  2022 - JCUBA</p>
		</form>
	</main>
</body>
</html>
