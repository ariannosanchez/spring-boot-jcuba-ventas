<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:mso="urn:schemas-microsoft-com:office:office"
	xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">

<head>
	<meta charset="UTF-8">
	<title>JCUBA</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
	<link rel="stylesheet" type="text/css" th:href="@{/css/sidebard.css}">
</head>
<body>
	<div th:replace="fragments/sidebar :: sidebar" id="body-pd"></div>
	<div class="container border my-3 py-2" style="max-width: 600px;">
		<h1 class="text-dark  border-3 border-dark text-decoration-underline my-3 px-2">Formulario Producto:</h1> 
		<form th:action="@{/producto/formulario}" th:object="${producto}" method="post">
			<div class="form-group p-2">
				<h8>Ingrese los datos del <strong>producto</strong>.</h8>
			</div>

			<div class="form-group p-2">
				<label for="inputNombre">Nombre del Producto:</label>
				<div>
					<input class="form-control" type="text" placeholder="Ingrese el nombre" th:field="*{nombre}" th:errorclass="'form-control is-invalid'" autofocus>
				</div>
				<small class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
			</div>
			
			<div class="form-group p-2">
				<label for="inputPrecio">Precio del Producto:</label>
				<div>
					<input class="form-control" type="number" placeholder="Ingrese el precio" th:field="*{precio}" th:errorclass="'form-control is-invalid'" autofocus>
				</div>
				<small class="text-danger" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></small>
			</div>
			


			<div class="form-group p-3 text-center">
				<button type="submit" name="submit" class="btn btn-success "
					style="max-width: 200px;">Enviar Formulario
					<span>
						<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-send-check" viewBox="0 0 16 16">
							<path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855a.75.75 0 0 0-.124 1.329l4.995 3.178 1.531 2.406a.5.5 0 0 0 .844-.536L6.637 10.07l7.494-7.494-1.895 4.738a.5.5 0 1 0 .928.372l2.8-7Zm-2.54 1.183L5.93 9.363 1.591 6.602l11.833-4.733Z"/>
							<path d="M16 12.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Zm-1.993-1.679a.5.5 0 0 0-.686.172l-1.17 1.95-.547-.547a.5.5 0 0 0-.708.708l.774.773a.75.75 0 0 0 1.174-.144l1.335-2.226a.5.5 0 0 0-.172-.686Z"/>
						  </svg>
					</span>
				</button>
			</div>
		</form>
	</div>

</html>
