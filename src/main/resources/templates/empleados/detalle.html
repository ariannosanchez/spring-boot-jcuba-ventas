<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JCUBA</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
<link rel="stylesheet" type="text/css" th:href="@{/css/sidebard.css}">

</head>
<body>
	<div th:replace="fragments/sidebar :: sidebar" id="body-pd"></div>
	
	<div class="container mt-2 py-4">
	
		<div class="card-header text-white bg-primary" th:text="${titulo}"></div>
		<img th:if="${empleado.foto}!=null" th:src="@{'/images/' + ${empleado.foto}}"
			class="rounded float-start" style="width:400px; height: 289px"   alt="...">

		<ul class="list-group">
			<li class="list-group-item List-group-item-dark"
				th:text="'Nombre(s): ' +${empleado.nombre}"></li>
			<li class="list-group-item List-group-item-dark"
				th:text="'Apellido(s): ' +${empleado.apellidos}"></li>
			<li class="list-group-item List-group-item-dark"
				th:text="'DNI: ' +${empleado.dni}"></li>
			<li class="list-group-item List-group-item-dark"
				th:text="'Email: ' +${empleado.email}"></li>
			<li class="list-group-item List-group-item-dark"
				th:text="'Edad: ' +${empleado.edad}"></li>
			<li class="list-group-item List-group-item-dark"
				th:text="'Sexo: ' +${empleado.sexo}"></li>
			<li class="list-group-item List-group-item-dark"
				th:text="'Fecha Creacion: ' +${empleado.fechaCreacion}"></li>
		</ul>
	</div>
</body>
</html>
