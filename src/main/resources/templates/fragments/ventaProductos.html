<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
	<table th:fragment="plantilla" class="d-none">
		<tbody id="productosPlantilla">
			<tr id="fila_{ID}">
				<td class="d-none">
					<input type="hidden" value="{ID}" name="producto_id[]">
				</td>
				<td>{NOMBRE}</td>
				<td>S/ {PRECIO}</td>
				<td>
					<input class="form-control w-25" type="number" value="1" min="1" name="cantidad[]" id="cantidad_{ID}" onchange="calcularSubtotal({ID}, {PRECIO}, this.value);">
				</td>
				<td id="subtotal_{ID}">S/ 0</td>
				<td>	
					<a class="btn btn-danger" onclick="eliminarProducto({ID});">
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-archive" viewBox="0 0 16 16">
					  <path d="M0 2a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1v7.5a2.5 2.5 0 0 1-2.5 2.5h-9A2.5 2.5 0 0 1 1 12.5V5a1 1 0 0 1-1-1V2zm2 3v7.5A1.5 1.5 0 0 0 3.5 14h9a1.5 1.5 0 0 0 1.5-1.5V5H2zm13-3H1v2h14V2zM5 7.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"/>
					</svg>
					 Eliminar</a>
				</td>
			</tr>
		</tbody>
	</table>
</html>
